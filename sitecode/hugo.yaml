  commit: 'https://github.com/IamMrCupp/mrcupp-project/tree/'
  rss: true
  comments: true
  readingTime: true
  wordCount: true
  useHLJS: true
  socialShare: true
  selfHosted: true
  delayDisqus: true
  showRelatedPosts: true
